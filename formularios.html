<style>
    form {
      background-color: #f0f8ff;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: 0 auto 30px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    
    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    input[type="submit"] {
      background-color: #0073aa;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #005f8d;
    }
    </style>
    
    <h2>Formulario de Registro</h2>
    <form method="post" action="">
      <label for="nombre">Nombre:</label><br>
      <input type="text" name="nombre" required><br><br>
    
      <label for="email">Email:</label><br>
      <input type="email" name="email" required><br><br>
    
      <label for="edad">Edad:</label><br>
      <input type="number" name="edad"><br><br>
    
      <label for="institucion">Institución:</label><br>
      <input type="text" name="institucion"><br><br>
    
      <label for="proyecto">Proyecto:</label><br>
      <input type="text" name="proyecto"><br><br>
    
      <input type="submit" name="registrar_usuario" value="Registrarse">
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
          const form = document.querySelector('form');
          form.addEventListener('submit', function (e) {
            const email = document.querySelector('#email').value;
            if (!email.includes('@')) {
              alert('Por favor ingresá un correo válido.');
              e.preventDefault();
            }
          });
        });
        </script>

        //Muestra usuarios con un shortcode
        [mostrar_usuarios]
